<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registreren</title>
    <link rel="stylesheet" href="/form.css" />
</head>
<body>
<header>
    <h2>Registreren</h2>
    <a href="/">< Terug</a>
</header>

<form action="/" method="post" id="registerForm">
    <div class="imgcontainer">
        <img src="/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <p>Vul hier uw gegevens in om uw registratie te voltooien.</p>
    </div>

    <div class="container">
        <label for="username"><b>Gebruikersnaam:</b></label>
        <input type="text" placeholder="Uw gebruikersnaam" name="username" id="username" required>

        <label for="email"><b>E-mailadres:</b></label>
        <input type="text" placeholder="Uw e-mailadres" name="email" id="email" required>

        <label for="password"><b>Wachtwoord:</b></label>
        <input type="password" placeholder="Uw wachtwoord" name="password" id="password" required>

        <button type="submit" id="submit">Verstuur</button>
    </div>
</form>
</body>

<footer>
    <script src="/register/register.js"></script>
</footer>
</html>
